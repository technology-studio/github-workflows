name: 'Send Slack Notification'
description: 'Sends a message to Slack on job failure'
inputs:
  slack_bot_token:
    description: 'Slack bot token'
    required: true
  channel_id:
    description: 'Slack channel ID'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Prepare Slack Message
      shell: bash
      run: |
        {
          echo "SLACK_MESSAGE<<EOF"
          echo "❌ Workflow <${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|${{ github.workflow }}> failed"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "PR \`${{ github.event.pull_request.title }}\` <${{ github.event.pull_request.html_url }}|#(${{ github.event.pull_request.number }})>"
            echo EOF
          else
            echo "Branch \`${{ github.ref_name }}\` - <${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>"
            echo EOF
          fi
        } >> $GITHUB_ENV

    - name: Post a message to Slack
      uses: slackapi/slack-github-action@6c661ce58804a1a20f6dc5fbee7f0381b469e001 # v1.25.0
      with:
        channel-id: ${{ inputs.channel_id }}
        slack-message: ${{ env.SLACK_MESSAGE }}
      env:
        SLACK_BOT_TOKEN: ${{ inputs.slack_bot_token }}
