name: 'Test'

on:
  workflow_dispatch:

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'
      - run: yarn install --frozen-lockfile
      - run: yarn test --coverage
      - uses: codecov/codecov-action@v3
